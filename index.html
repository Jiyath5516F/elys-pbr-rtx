<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        .maintenance-container {
            text-align: center;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .maintenance-container h1 {
            font-size: 2em;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .maintenance-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .maintenance-container a {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .maintenance-container a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Site Under Maintenance</h1>
        <p>We're currently performing maintenance on our site. We'll be back up and running shortly!</p>
        <a href="https://discord.gg/rpeQuq88Vr">Discord</a>
    </div>
</body>
</html>
